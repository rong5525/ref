<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文献库</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f7f8fa;
            padding: 20px;
            font-size: 18px;
        }
        .category-list {
            list-style-type: none;
            padding: 0;
        }
        .category-item {
            display: inline;
            margin-right: 10px;
            position: relative;
        }
        .category-item:not(:last-child)::after {
            content: '-';
            color: #ff6b00;
            margin-left: 10px;
        }
        .category-item:hover .file-list {
            display: block;
        }
        .file-list {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 100;
            left: 0;
            white-space: nowrap;
        }
        .file-item {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<ul class="category-list">
    <li class="category-item">
        生活
        <div class="file-list">
            <div class="file-item">超市 - 购物</div>
            <div class="file-item">清洁 - 整理</div>
            <!-- 其他生活相关文件 -->
        </div>
    </li>
    <li class="category-item">
        娱乐
        <div class="file-list">
            <div class="file-item">电影观看 - 电影</div>
<div class="file-item">游戏时间 - Switch</div>
<!-- 其他娱乐相关文件 -->
</div>
</li>
<li class="category-item">
工作
<div class="file-list">
<div class="file-item">项目报告 - 会议</div>
<div class="file-item">市场分析 - 研究</div>
<!-- 其他工作相关文件 -->
</div>
</li>
<!-- 更多类别... -->

</ul>
</body>
</html>
