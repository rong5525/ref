<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文献库</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f7f8fa;
        }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 20px;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .category {
            padding: 10px 20px;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        .category:hover,
        .category.active {
            background-color: #f0f2f5;
            border-left: 3px solid #276ef1;
            color: #276ef1;
        }
        .file-title {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease-in-out;
        }
        .file-title:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #276ef1;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="category" onclick="showFiles('category1')">类别1</div>
        <div class="category" onclick="showFiles('category2')">类别2</div>
        <!-- 更多类别... -->
    </div>

    <div class="content">
        <h1>文件标题</h1>
        <div id="files">
            <!-- 文件标题将在这里显示 -->
        </div>
    </div>

    <script>
        // 模拟数据，实际应用中应该从服务器获取
        var files = {
            'category1': ['文献1', '文献2'],
            'category2': ['文献3', '文献4']
            // 更多类别和文件...
        };

        // 显示选中类别中的文件
        function showFiles(category) {
            // 清除之前的active类别
            document.querySelectorAll('.category').forEach(function (elem) {
                elem.classList.remove('active');
            });
            
            // 设置当前类别为active
            event.target.classList.add('active');
            
            var filesContainer = document.getElementById('files');
            filesContainer.innerHTML = ''; // 清空现有内容
            var titles = files[category];
            titles.forEach(function(title) {
                var div = document.createElement('div');
                div.className = 'file-title';
                div.textContent = title;
                filesContainer.appendChild(div);
            });
        }
    </script>

</body>
</html>
